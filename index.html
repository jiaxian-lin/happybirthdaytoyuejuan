<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fbc2eb 0%, #a18cd1 100%);
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6f61;
            font-size: 3em;
            margin: 0;
        }
        p {
            color: #6a5acd;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .balloons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .balloon {
            width: 60px;
            height: 80px;
            background-color: #ff6f61;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            margin: 0 15px;
            animation: float 3s ease-in-out infinite;
        }
        .balloon:nth-child(2) {
            background-color: #ffa07a;
            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            background-color: #ffdab9;
            animation-delay: 2s;
        }
        .balloon::before {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: #000;
            transform: translateX(-50%);
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>生日快乐，玥娟！</h1>
    <p>祝你有一个美好的一天，充满快乐和惊喜！</p>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
</div>
</body>
</html>
